<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Denied | RateFlix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        rateflix: '#e50914'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-800 flex items-center justify-center">

    <div class="bg-gray-900/90 backdrop-blur-md border border-gray-800 rounded-2xl shadow-2xl p-10 max-w-lg w-full text-center">

        <!-- Icon -->
        <div class="flex justify-center mb-6">
            <div class="w-20 h-20 flex items-center justify-center rounded-full bg-rateflix/10 text-rateflix text-5xl">
                ⛔
            </div>
        </div>

        <!-- Title -->
        <h1 class="text-4xl font-extrabold text-white tracking-tight mb-4">
            Access Denied
        </h1>

        <!-- Subtitle -->
        <p class="text-gray-400 text-lg mb-8">
            Your IP address is blocked from accessing <span class="text-rateflix font-semibold">RateFlix</span>.
        </p>

        <!-- Divider -->
        <div class="h-px bg-gradient-to-r from-transparent via-gray-700 to-transparent mb-8"></div>

        <!-- Extra Info -->
        <p class="text-sm text-gray-500">
            If you believe this is a mistake, please contact the administrator.
        </p>
        <p class="text-sm text-gray-500">
           admin@rateflix.com
        </p>

        <!-- Branding -->
        <div class="mt-10 text-xs uppercase tracking-widest text-gray-600">
            RateFlix ©
        </div>
    </div>

</body>
</html>
